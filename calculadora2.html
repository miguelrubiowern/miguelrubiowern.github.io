<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Arqueo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111; /* negro de fondo */
      color: #fff; /* texto blanco */
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e10600; /* rojo principal */
      margin-bottom: 20px;
    }
    .contenedor {
      max-width: 450px;
      margin: auto;
      background: #000; /* caja negra */
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #e10600; /* borde rojo */
      box-shadow: 0 0 12px rgba(225,6,0,0.7);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 2px solid #e10600;
      border-radius: 5px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #e10600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background: #b00400;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
    }
    .ok {
      background: #444;
      border: 2px solid #fff;
      color: #fff;
    }
    .sobra {
      background: #28a745;
      border: 2px solid #fff;
      color: #fff;
    }
    .falta {
      background: #dc3545;
      border: 2px solid #fff;
      color: #fff;
    }
    .comparacion {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }
    .coincide {
      background: #28a745;
      border: 2px solid #fff;
      color: #fff;
    }
    .noCoincide {
      background: #dc3545;
      border: 2px solid #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Arqueo de Máquina</h1>

    <label for="billetes">Billetes (€):</label>
    <input type="number" id="billetes" step="0.01">

    <label for="monedas">Monedas (€):</label>
    <input type="number" id="monedas" step="0.01">

    <label for="traspaso">Traspaso al cajero (€):</label>
    <input type="number" id="traspaso" step="0.01">

    <label for="dineroDejado">Dinero dejado en la máquina (€):</label>
    <input type="number" id="dineroDejado" step="0.01">

    <label for="pagos">Pagos manuales (€):</label>
    <input type="number" id="pagos" step="0.01">

    <hr style="border: 1px solid #e10600; margin: 15px 0;">

    <label for="tecnausa">Valor Tecnausa (€):</label>
    <input type="number" id="tecnausa" step="0.01">

    <button onclick="calcularArqueo()">Calcular Arqueo</button>

    <div class="resultado" id="resultado"></div>
    <div class="comparacion" id="comparacion"></div>
  </div>

  <script>
    function calcularArqueo() {
      const billetes = parseFloat(document.getElementById('billetes').value) || 0;
      const monedas = parseFloat(document.getElementById('monedas').value) || 0;
      const traspaso = parseFloat(document.getElementById('traspaso').value) || 0;
      const dineroDejado = parseFloat(document.getElementById('dineroDejado').value) || 0;
      const pagos = parseFloat(document.getElementById('pagos').value) || 0;
      const tecnausa = parseFloat(document.getElementById('tecnausa').value) || 0;

      const dineroFisico = billetes + monedas;
      const arqueo = dineroFisico + traspaso - dineroDejado - pagos;

      let resultado = document.getElementById('resultado');
      resultado.textContent = "Resultado del arqueo: " + arqueo.toFixed(2) + " €";
      resultado.className = "resultado";

      if (arqueo > 0) {
        resultado.classList.add("sobra");
        resultado.textContent += " → SOBRA dinero";
      } else if (arqueo < 0) {
        resultado.classList.add("falta");
        resultado.textContent += " → FALTA dinero";
      } else {
        resultado.classList.add("ok");
        resultado.textContent += " → CUADRA perfectamente";
      }

      // Comparación con Tecnausa
      let comparacion = document.getElementById('comparacion');
      comparacion.className = "comparacion";
      if (tecnausa === 0) {
        comparacion.textContent = "";
      } else {
        if (arqueo.toFixed(2) == tecnausa.toFixed(2)) {
          comparacion.textContent = "✅ Coincide con Tecnausa";
          comparacion.classList.add("coincide");
        } else {
          const diferencia = (arqueo - tecnausa).toFixed(2);
          comparacion.textContent = "⚠️ Diferencia con Tecnausa: " + diferencia + " €";
          comparacion.classList.add("noCoincide");
        }
      }
    }
  </script>
</body>
</html>
